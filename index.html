<!DOCTYPE html>
<html>
<head>
	<title>Hangman-Game</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fuild bgImage box">
		<div class="row">
			<div class="col-md-6 text-center">
				<div id="fighterImage">
					<img src="assets/images/logo.png" class="img-responsive logo" alt="logo">
					<p class="gameEdition">Hangman Edition</p>
				</div>
				<div id="fighterTheme"></div>
			</div>
			<div class="col-md-6">
				<div class="game">
					<h1>Press any key to get started</h1>	
					<h2 id="gameWins"></h2>
					<h2>Current Word</h2>
					<div id="currentWord"></div>	
					<h2>Number of Guesses Remaining</h2>			
					<div id="guessesRemaining"></div>
					<h2>Letters Already Guessed</h2>
					<div id="wrongGuesses"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
